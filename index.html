<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Form</title>

    <!-- Customized CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div class="data">
        <div class="col1">
          <div class="col1-data">
            <h2>welcome</h2>
            <p>To the zone of happiness.</p>
          </div>
        </div>
        <div class="col2">
          <div class="col2-data">
            <h4>
              Hello! please tell us a little
              <br />
              bit about yourself.
            </h4>
            <form action="">
              <div class="form-line1">
                <div class="names">
                  <label for="firstname">firstname</label>
                  <br />
                  <input type="text" id="firstname" placeholder="firstname" />
                </div>
                <div class="names">
                  <label for="lasttname" id="lastnam">lastname</label>
                  <br />
                  <input type="text" id="lastname" placeholder="lastname" />
                </div>
              </div>
              <div class="form-line2">
                <label for="phone" id="phon">Phone</label>
                <br />
                <input type="text" id="phone" placeholder="+91" />
              </div>
              <div class="form-line3">
                <label for="address" id="addres">address</label>
                <br />
                <input type="text" id="address" placeholder="address" />
              </div>
              <div class="form-line4">
                <label for="city" id="cit">city</label>
                <br />
                <input type="text" id="city" placeholder="mumbai" />
              </div>
              <div class="btns">
                <div class="btn1">
                  <button>back</button>
                </div>
                <div class="btn2">
                  <button>next</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div id="circle1"></div>
      <div id="circle2"></div>
      <div id="circle3"></div>
      <div id="circle4"></div>
    </div>
  </body>
</html>
